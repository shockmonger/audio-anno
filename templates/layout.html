<html lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pure.css') }}">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
      aside {
        padding: 0.3em 1em;
        border-radius: 3px;
      }
      aside a, aside a:visited {
        color: rgb(72,18,12);
      }

      #aside2 {
        background: #f1d5b9,
        color: rgb(72,18,12)
      }

      .button-xsmall {
        font-size: 70%;
      }

      .button-small {
        font-size: 85%;
      }

      .button-large {
        font-size: 110%;
      }

      .button-xlarge {
        font-size: 125%;
      }
      .pure-menu-right-align {
        right: -80%;
      }
    </style>

    <link rel="stylesheet" href="../static/css/layouts/pricing.css">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    {% block head %} {% endblock %}
</head>

<body>
  <div class="pure-menu pure-menu-open pure-menu-horizontal" id='demo-horizontal-menu'>
    <a href="{{ url_for('index') }}" class="pure-menu-heading">Music Lab</a>
